{% load static %}<!DOCTYPE html>
<html>
<head>
    <title>{{ PageTitle }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body onload="document.loginForm.userName.focus();">
<div class="container">
<div class="row">


<div class="col"></div><div class="col">
    <form method="post" class="login-form" name="loginForm">{% csrf_token %}
        <h2 class="text-center">{{ PageTitle }}</h2>
        <div class="form-group">
            <label for="{{ form.usrname.id_for_label }}">{{ form.usrname.label }}</label>
            {{ form.usrname }}
        </div>
        <div class="form-group">
            <label for="{{ form.pswd.id_for_label }}">{{ form.pswd.label }}</label>
            {{ form.pswd }}
        </div>
        <div class="form-check">
            <label class="form-check-label">
                {{ form.remember }} {{ form.remember.label }}
            </label>
        </div>
        <input type="submit" class="btn btn-primary form-control" value="GiriÅŸ Yap"/>
    </form>
    {% if hata %}
        <br/><div class="alert alert-warning text-center"> {{ hata|unordered_list }}</div>
    {% endif %}
</div><div class="col"></div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
